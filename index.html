<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel Coming Soon Master</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
</head>
<body>
  <main class="main">
    <header class="header">
      <img src="images/logo.svg" alt="logo" class="logo">
    </header>
    <div class="banner"></div>
    <section class="section">
      <h1 class="h1"><span class="h1-span">We're</span><br> Coming <br> soon</h1>
      <p class="p">Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="form">
        <input type="email" class="email" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="" class="error">
        <button class="submit" type="submit">
          <img src="images/icon-arrow.svg" alt="icon-arrow" class="arrow">
        </button>
      </form>
      <p class="message">Please provide a valid email</p>
    </section>
  </main>
</body>
</html>
